<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Second Calculator</title>
</head>
<body>
    <div class="container">
        <h3>Basic Calculator</h3>        
        <div class="calculator">
            <input class ="calc-input" type="text" value=0 readonly> 
            <div class= "calc-button">
                <!-- <button id='double'>Double</button>
                <button id='third'>1/3</button> -->
                <button class='grey-button'id='clear'>C</button>
                <button class='grey-button'id='negative'>&PlusMinus;</button>
                <button class='grey-button' id='perc'>%</button>
                <button class='orange-button operator-button'id="divide">&div;</button>
                <button class='number-button'>7</button>
                <button class='number-button'>8</button>
                <button class='number-button'>9</button>
                <button class='orange-button operator-button'id="mult">&times;</button>
                <button class='number-button'>4</button>
                <button class='number-button'>5</button>
                <button class='number-button'>6</button>
                <button class='orange-button operator-button'id="sub">&minus;</button> <!--might need to change to - -->
                <button class='number-button'>1</button>
                <button class='number-button'>2</button>
                <button class='number-button'>3</button>
                <button class='orange-button operator-button'id="add">+</button>
                <button class='number-button'id='zero-button'>0</button>
                <button class='number-button'id='decimal'>.</button>
                <button class='orange-button'id='equal'>=</button>
            </div>
            
        </div>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
