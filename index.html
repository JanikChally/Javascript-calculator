<body>
    <h1>Calculator</h1>
    <div id="calculator">

        <div id ="row1" class="calc-row">
            <input type ="number" id="operand1">
            <span id="operation">+</span>
            <input type = "number" id= "operand2">
            <span>=</span>
            <input type = "number" id = "result" readonly>
            <span></span>
        </div>

        <div id="row2" class ="calc-row">
            <button id ="add" onclick="changedOperation('+');">+</button>
            <button id ="subtraction" onclick="changedOperation('-');">-</button>
            <button id ="multiplication" onclick="changedOperation('x');">x</button>
            <button id ="division" onclick= "changedOperation('/');">/</button>
            <button id="enter" onclick="submit();">=</button>
        </div>

    </div>
</body>
</html>
